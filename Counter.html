<!doctype html>
<html lang="en">
    <head>
        <title>Counterrrrrrrrrr</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="text-center border border-danger" style="margin: 100px;">
        <div id="counter" class="fs-5 m-5 bg-info p-3 fw-bold " ></div>
<div class="m-5">
        <button class="btn btn-dark" id="increment">increment</button>
        <button class="btn btn-dark" id="decrement">decrement</button>
        <button class="btn btn-dark" id="reset">Reset</button>
    </div>
    </div>
        <script>
            counter = document.getElementById('counter');
            increment = document.getElementById('increment');
            decrement = document.getElementById('decrement');
    
            count = 0;
    
            counter.innerHTML = count;
    
            increment.addEventListener('click', ()=>{
                count++;
                counter.innerHTML = count;
            });
    
            decrement.addEventListener('click', ()=>{
                count--;
                counter.innerHTML = count;
            });
    
            reset.addEventListener('click',()=>{
                count =0;
                counter.innerHTML = count;
            })
        </script>

    
       
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
