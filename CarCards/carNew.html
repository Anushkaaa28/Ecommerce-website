<!doctype html>
<html lang="en">

<head>
    <title>Cars</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<style>
    .dot {
        height: 15px;
        width: 15px;
        border-radius: 50%;
        display: inline-block;
    }

    .cardCustom {
        margin: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
</style>

<body>

    <div class="card m-5 cardCustom shadow" style="width: 78rem;">
        <img src="https://imgd.aeplcdn.com/600x337/n/yk6reeb_1760179.png?q=80" id="imgColor" class="card-img-top " alt="...">
        <div class="card-body shadow">
          <h4 class="card-title">Tata Altroz</h4>
          <p class="card-text fs-4">â‚¹ 10.12 <span class="fs-6">lakhs onwards</span></p>
          <span>Ex-Showroom price, Mumbai</span><br>
          <p class="card-text d-inline-block p-1 text-white " id="buttonColor" style="background-color: blue;"><span id="colorText">Opera blue</span></p>

            <div class="p-1 row" style="background-color: rgb(227, 245, 245);">
                <div class="col"><p class="fs-5 m-0">Calculator your EMI</p>
                                <p class="text-primary"> EMI Calculator</p>     
                </div>

                <div class="col">
                    <button class="btn btn-outline-info m-3">Get EMI Offers</button>
                </div>
            </div>


          <p class="card-text m-0" style="font-size:12px">Pick a colour</p>
          <span class="dot" onclick="blueColor()" style="background-color: blue;"></span>
          <span class="dot" onclick="brownColor()" style="background-color: brown;"></span>
          <span class="dot" onclick="greyColor()" style="background-color: grey;"></span>
          <span class="dot" onclick="blackColor()" style="background-color: black;"></span><br><br>
          
          <button class="btn btn-sm btn-warning">Ckeck more details</button>
        </div>
      </div>`



      <script>

        function blueColor(){
            document.getElementById('imgColor').setAttribute("src", "https://imgd.aeplcdn.com/600x337/n/yk6reeb_1760179.png?q=80")
            document.querySelector('#buttonColor').style.backgroundColor = 'blue';
            document.getElementById('colorText').innerHTML  = 'Opera blue'


        }

        function greyColor(){
            document.getElementById('imgColor').setAttribute("src", "https://imgd.aeplcdn.com/600x337/n/kc8reeb_1760171.png?q=80")
            document.querySelector('#buttonColor').style.backgroundColor = 'grey';
            document.getElementById('colorText').innerHTML  = 'dark grey'


        }

         function brownColor(){
            document.getElementById('imgColor').setAttribute("src", "https://imgd.aeplcdn.com/600x337/n/jqhkeeb_1759899.png?q=80")
            document.querySelector('#buttonColor').style.backgroundColor = 'brown';
            document.getElementById('colorText').innerHTML  = 'reddish brown'




        }

         function blackColor(){

            document.getElementById('imgColor').setAttribute("src", "https://imgd.aeplcdn.com/600x337/n/ur5reeb_1760183.png?q=80")
            document.querySelector('#buttonColor').style.backgroundColor = 'black';
            document.getElementById('colorText').innerHTML  = 'Dark addition'


        }









      </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
